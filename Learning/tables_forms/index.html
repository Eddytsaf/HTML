<p>Name</p><input type="text" placeholder="My name" name="username" minlength="5" maxlength="20">

      <h1>SUMMER CAMP REGISTRATION</h1>
      <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="First Name" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="Last Name" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="password">password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <p>select a month:</p>
        <div>
            <input type="radio" name="month" id="June" value="june" checked>

        </div>
        <div>

        </div>
        <input type="radio" name="month" id="august" value="august">
            <label for="june">August</label>
